<!DOCTYPE html>
<html>
    <head>
        <script>
		//source : https://dev.to/j471n/detect-when-users-switch-tabs-using-javascript-3mi3
            window.addEventListener('focus',()=>{
                window.document.title = 'Focus'
            })
            window.addEventListener('blur',()=>{
                window.document.title = 'Blur'
            })
			/*
			Method - 2
				In this method, we only need one event listener (visibilitychange). It has a property called visibilityState which we can use to detect the window switching state.
				document.addEventListener("visibilitychange", () => {
					// it could be either hidden or visible
					document.title = document.visibilityState;    
				});
*/
        </script>
    </head>

	</body>
</html>
